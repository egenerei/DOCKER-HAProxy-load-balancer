global
  log /dev/log local0
  log /dev/log local1 notice
  maxconn 200

defaults
  log     global
  option  httplog
  timeout connect 5000ms
  timeout client  50000ms
  timeout server  50000ms

frontend http_front
  bind *:80
  default_backend http_back

backend http_back
  balance roundrobin
  server webserver1 webserver1:80 check
  server webserver2 webserver2:80 check
